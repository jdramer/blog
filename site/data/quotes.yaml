content:
  - quote: "Change is the end result of all true learning."
    author: "Leo Buscaglia"
  - quote: "Learning never exhausts the mind."
    author: "Leonardo da Vinci"
  - quote: "You don't learn to walk by following rules. You learn by doing and by failing over."
    author: "Richard Branson"
  - quote: "Question everything. Learn something. Answer nothing."
    author: "Euripides"
  - quote: "Watch your thoughts, they become your words; watch your words, they become your actions; watch your actions, they become your habits; watch your habits, they become your character; watch your character, it becomes your destiny."
    author: "Lao Tzu"
  - quote: "A day without learning is a day wasted. There is so much to learn and so little time to learn it."
    author: "Wisdom from World Religions by Sir John Templeton"
  - quote: "I'm not fully healed, I'm not fully wise, I'm still on my way, what matters is that Iâ€™m moving forward."
    author: "Yung Pueblo"