<article class="post">
    <header>
        <h2 class="is-size-4"><a href='/{{ with .File}}{{.Dir }}{{ .ContentBaseName }}{{ end }}/'> {{ .Title }}</a></h2>
        <div class="post-meta">
            {{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words -

            {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
    </header>
    {{ .Summary }}
    <footer>
        <a href='{{ .Dir }}'>Read more â†’</a>
    </footer>

    <hr />
</article>
