<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bailar esta bachata 🕺🏽</title>
    {{ partial "head.html" . }}
    <style>
        body {
            background-color: rgb(33, 34, 32);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
        html {
            overflow: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=The+Girl+Next+Door" rel="stylesheet">

    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>

    <video id="video-source" src="/sandbox/jukebox/bachata.mp4" style="width: 0; height: 0; position: absolute;" controls></video>
    <audio id="audio-source" src="/sandbox/jukebox/bachata.mp3"></audio>

    <input style="position: absolute; right: 0" type="range" id="volume" min="0" max="2" value="1" step="0.01">

    <div id="root">
    </div>

    {{ partial "scripts/jukebox.html" . }}

</body>
</html>
