
{{ define "nav" }}
{{ end }}

{{ define "main" }}
{{ partial "svg/defs.html" . }}
<div class="is-index">
  <div class="container">
    <div class="box card">
      <div class="columns">
        <div class="column is-half has-text-right">
          {{ .Scratch.Set "isIndex" true }}
          {{ partial "profile" . }}
        </div>
        <div class="column is-half" style="overflow: scroll; opacity: 1">
          {{ partial "sitemap.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}

{{ define "footer" }}
  {{ partial "scripts/main.html" . }}
  {{ partial "scripts/voronoi.html" . }}
{{ end }}
