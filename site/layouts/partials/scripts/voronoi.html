{{- /* Check "Bundled scripts" in the README.md to see how it works. */ -}}
{{ partial "webpack-script" (dict "ctx" . "id" "voronoi") }}

<script>
(function () {
  var target = {{ if .IsHome }} 'body' {{ else }} null {{ end}}
  if (target == null) return;
  var targetEl = document.querySelector(target)
  targetEl && window.voronoi.generate({
    target: targetEl,
    rainbow: target === 'body',
    n: 300
  })
})()
</script>
