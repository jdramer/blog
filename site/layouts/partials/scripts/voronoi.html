{{ $script := .Site.Data.webpack.voronoi }}
{{ with $script.js }}
    <script src="{{ relURL . }}"></script>
{{ end }}
<script>
(function () {
  var target = {{ if .Scratch.Get "isIndex" }} 'body' {{ else }} 'section.hero' {{ end}}
  var targetEl = document.querySelector(target)
  targetEl && window.voronoi.generate({
    target: targetEl,
    rainbow: target === 'body',
    n: 300
  })
})()
</script>
