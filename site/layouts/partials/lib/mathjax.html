<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    showProcessingMessages: false,
    <!-- skipStartupTypeset: true, -->
    messageStyle: 'none',
    tex2jax: {
      // http://docs.mathjax.org/en/latest/options/tex2jax.html
      inlineMath: [['$$','$$'], ['\\(','\\)']],
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      processEscapes: true,
      processEnvironments: true,
      // processEnvironments: false
    },
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      },
      Macros: {
        edge: '\\mathrel{-}',
        notedge: '\\not\\edge',
        deg: ['#1^Â°', 1],
        tbold: ['\\textbf{#1}', 1],
        mbold: ['\\mathbf{#1}', 1],
        unit: ['\\widehat{\\mathbf{#1}}', 1],

        v: ['\\overrightarrow{#1}', 1],
        vnorm: ['\\norm{\\v{#1}}', 1],
        overunder: ['\\overset{#2}{\\underset{#3}{#1}}', 3],
        cuv: ['\\overunder{#1}{|}{|}', 1],

        magnitude: ['\\left \\| #1 \\right \\|', 1],
        norm: ['\\lvert #1 \\rvert', 1],
        divides: ['\\,|\\,'],
        cost: ['\\cos{\\theta}'],
        sint: ['\\sin{\\theta}'],
        sqrti: ['\\frac{1}{\\sqrt{2}}'],

		// probability
        ci: ['\\perp\\!\\!\\!\\perp'],
        given: ['\\:\\vert\\:'],
        bordermatrix: ['\\raise{0.7em}{\\begin{matrix} & \\begin{matrix}#1\\end{matrix} \\\\ \\begin{matrix}#2\\end{matrix} \\hspace{-1em} & #3 \\end{matrix}}', 3]
      }
    },
    'HTML-CSS': {
      // imageFont: null,
      // availableFonts: [],
      // undefinedFamily: "'Computer Modern Serif', Merriweather, Georgia, serif",
      // webFont: null
    }
  });
</script>
<script>
window.addEventListener('DOMContentLoaded', function () {
  MathJax.Hub.Queue(function () {
    document.documentElement.classList.add('math-visible')
  })
})
</script>
