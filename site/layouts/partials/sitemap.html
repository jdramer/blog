
<!-- if this is the index page then start uncollapsed -->
{{ if .Scratch.Get "isIndex" }}
  {{ .Scratch.Set "collapsed" "" }}
{{ else }}
  {{ .Scratch.Set "collapsed" "list-is-collapsed" }}
{{ end }}

{{ if (ne .Params.toc "false") }}
<div class="sitemap-wrapper">
  <!-- the breadcrumb has links that link to this place -->
  <nav id="sitemap" aria-label="Sitemap" class="sitemap">
    {{ partial "sitemap-content.html" . }}
  </nav>
</div>
{{ end }}
